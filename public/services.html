<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body>
<style type="text/css" media="screen">
body {
   background-image: url('assets/images/poolbackground1.jpg');
   background-size: 100%;
   background-repeat: no-repeat;
   min-width: 100%;
   min-height: 100%;
   width: auto;
   height: auto;
 }
</style>
 
  <!--pool service content-->
    <div class="service-main-content">
    <div class="panel panel-primary">
   <!-- Default panel contents -->
    <div class="panel-heading">Choose Your Service</div>
    <div class="panel-body">
    <!--pool service ads go in here-->
    <p></p>
   </div>
   <!--menu select options-->
   <div class="menu-options">
   <h3>Choose your pool service</h3>
   <select id="lstService" multiple="multiple">
    <option value="1">Water Balance</option>
    <option value="2">Shocking Pool</option>
    <option value="3">Clarification</option>
    <option value="4">Peridoic Clenaing</option>
    <option value="5">Filter backwashing and Repair</option>

    
</select>
<input type="button" id="btnSelected" value="Done" />
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"
    rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
    rel="stylesheet" type="text/css" />
<script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
    type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('#lstService').multiselect({
            includeSelectAllOption: true
        });
    });
    $('#btnSelected').click(function () {
        var selected = $("#lstService option:selected");
        var message = "";
        selected.each(function () {
            message += $(this).text() + " " + $(this).val() + "\n";
        });
        alert(message);
    });
    console.log(this);
</script>
  
</div>
</div>
</div>
